<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Shopping List</title>
    <link rel="stylesheet" type="text/css" href="gstyle.css">
</head>
<body>
    <header class="header">
        <h1>A "Basic" Shopping List</h1>
    </header>

    <body>
        <section>
            <h2 class="header2">Drinks</h2>
            <div class="container">
                <div class="box">
                    <h3>Morning</h3>
                    <ul>
                        <li>Coffee</li>
                        <li>Orange Juice</li>
                        <li>Peach Tea</li>
                    </ul>
                </div>
                <img src="./media/CarteNoir.jpg" alt="bag of coffee" class="center-image">
                <div class="box">
                    <h3>Rest of the Day</h3>
                    <ul>
                        <li>Skittles Mix</li>
                        <li>Ginger Ale</li>
                        <li>Cabernet Sauvignon</li>
                    </ul>
                </div>
            </div>
        </section>
        <h2 class="header2">Staples</h2>
            <div class="container">
                <div class="box">
                    <h3>Shelf Stable</h3>
                    <ol>
                        <li>Daves Killer Bread</li>
                        <li>Chik Fil A Sauce</li>
                        <li>Pasta</li>
                    </ol> 
                </div>
                <img src="./media/grocerybag.jpeg" alt="Drawing of a bag of groceries" class="center-image">
                <div class="box">
                    <h3>Perishables</h3>
                    <ol>
                        <li>Milk</li>
                        <li>Eggs</li>
                        <li>Bougie Dog Food</li>
                    </ol> 
                </div>
            </div>
        </section>
    </section> 
</body>
</html>
